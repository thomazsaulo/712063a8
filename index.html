            font-weight: bold;
            display: none;

        .bilhete-acertos.show {

        .jogo {

        // Renderizar bilhetes na inicializa칞칚o
        function renderBilhetes(sorteados = []) {
            const container = document.getElementById('bilhetes-container');
            container.innerHTML = '';

            bilhetes.forEach((bilhete, idx) => {
                const bilheteEl = document.createElement('div');
                bilheteEl.className = 'bilhete';
                bilheteEl.style.animationDelay = `${idx * 0.1}s`;

                let totalAcertosBilhete = 0;
                let jogosHtml = '';

                bilhete.jogos.forEach(jogo => {
                    const acertos = jogo.numeros.filter(n => sorteados.includes(n));
                    totalAcertosBilhete = Math.max(totalAcertosBilhete, acertos.length);

                    const numerosHtml = jogo.numeros.map(n => {
                        const acertou = sorteados.includes(n);
                        return `<div class="numero ${acertou ? 'acertou' : ''}">${String(n).padStart(2, '0')}</div>`;
                    }).join('');

                    const acertosClass = acertos.length > 0 ? 'tem-acerto' : '';
                    const jogoDestaque = acertos.length >= 4 ? 'destaque' : '';

                    jogosHtml += `
                        <div class="jogo ${jogoDestaque}">

                        <span class="bilhete-title">${bilhete.nome}</span>

        // Conferir apostas
        function conferir() {
            const sorteados = [];
            for (let i = 1; i <= 6; i++) {
                const val = parseInt(document.getElementById(`n${i}`).value);
                if (val >= 1 && val <= 60) {
                    sorteados.push(val);
                }
            }

            if (sorteados.length !== 6) {
                alert('Por favor, preencha todos os 6 n칰meros (de 1 a 60)');
                return;
            }

            // Verificar duplicados
            if (new Set(sorteados).size !== 6) {
                alert('Os n칰meros n칚o podem se repetir!');
                return;
            }

            renderBilhetes(sorteados);
            gerarRelatorio(sorteados);
        }

        // Gerar relat칩rio

            const relatorio = document.getElementById('relatorio');
            const todosJogos = [];

            bilhetes.forEach(bilhete => {
                bilhete.jogos.forEach(jogo => {
                    const acertos = jogo.numeros.filter(n => sorteados.includes(n));

                        bilhete: bilhete.nome,
                        jogo: jogo.letra,
                        numeros: jogo.numeros,
                        acertos: acertos,
                        qtdAcertos: acertos.length
                    });
                });
            });

            // Ordenar por quantidade de acertos
            todosJogos.sort((a, b) => b.qtdAcertos - a.qtdAcertos);

            // Estat칤sticas
            const totalJogos = todosJogos.length;
            const jogosComAcerto = todosJogos.filter(j => j.qtdAcertos > 0).length;
            const maxAcertos = todosJogos[0]?.qtdAcertos || 0;
            const jogosComMax = todosJogos.filter(j => j.qtdAcertos === maxAcertos).length;

            todosJogos.forEach(j => {

                        <div class="ranking-pontos">${jogo.qtdAcertos} pts</div>

                `;

            relatorio.innerHTML = `

                        </div>

            input.addEventListener('input', function() {
                if (this.value.length >= 2 && idx < inputs.length - 1) {
                    inputs[idx + 1].focus();
                }
                if (parseInt(this.value) > 60) this.value = 60;
                if (parseInt(this.value) < 1 && this.value !== '') this.value = 1;
            });
        });

        // Inicializar
        renderBilhetes();

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
